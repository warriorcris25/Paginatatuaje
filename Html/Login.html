</head>
<body class="bg-dark text-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tatuajes XYZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container p-4 shadow-lg bg-light rounded">
                    <h2 class="text-center text-dark">Iniciar Sesión</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label text-dark">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label text-dark">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿No estás registrado? <a href="registro.html">Crea una cuenta aquí</a></p>
                    </div>
                </div>
            </div>

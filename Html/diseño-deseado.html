<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Diseño Deseado - Tatuajes XYZ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tatuajes XYZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="agenda.html">Agenda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promociones.html">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="diseño-deseado.html">Subir Diseños</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Sube tu diseño deseado</h2>
        <form id="upload-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="designName" class="form-label">Nombre del diseño</label>
                        <input type="text" class="form-control" id="designName" placeholder="Nombre del diseño">
                    </div>
                    <div class="mb-3">
                        <label for="designSize" class="form-label">Tamaño</label>
                        <input type="text" class="form-control" id="designSize" placeholder="Tamaño del diseño (cm)">
                    </div>
                    <div class="mb-3">
                        <label for="bodyPart" class="form-label">Parte del cuerpo</label>
                        <input type="text" class="form-control" id="bodyPart" placeholder="¿Dónde quieres el tatuaje?">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="designStyle" class="form-label">Estilo de tatuaje</label>
                        <select class="form-select" id="designStyle">
                            <option value="realista">Realista</option>
                            <option value="tradicional">Tradicional</option>
                            <option value="geométrico">Geométrico</option>
                            <option value="acuarela">Acuarela</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="designImage" class="form-label">Subir imagen</label>
                        <input type="file" class="form-control" id="designImage">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Subir diseño</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
